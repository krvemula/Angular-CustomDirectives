<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <style>
    table, th , td {
      border: 1px solid grey;
      padding: 7px;
      border-collapse: collapse;

    }

 </style>
</head>

<body>

     <div ng-app = "myApp" ng-controller = "myCtrl" ng-init="">

        <table>
          <tr>
            <th>Name</th>
            <th>Lastname</th>
          </tr>
          <tr ng-repeat="student in Students | orderBy: 'name'">
            <td>{{ student.firstname | uppercase}}</td>
            <td>{{ student.lastname| uppercase}}</td>
          </tr>
        </table>

      </div>

      <script>
         var mainApp = angular.module("myApp", []);

         mainApp.controller('myCtrl', function($scope) {
            $scope.Students = [
                              {firstname:'Radhika',lastname:'rad'},
                              {firstname:'Avni',lastname:'cvm'},
                              {firstname:'Roshni',lastname:'sdknkj'},
                              {firstname:'Ramya',lastname:'rud'},
                              {firstname:'Sammy',lastname:'chepp'}
                             ]

         });
      </script>

</body>
</html>
